  <section class="login-section">
  <div class="login-left-strip signup-bgstrip">

  </div>
  <div class="login-right-strip">
  <div class="login-strip signup-strip">
    <div class="btn-group-login signup-strip-2">
    <a href="index.html" class="br-1"> Login </a>
    <a href="signup.html" class="br-2 active "> Sign Up </a>
    </div> 
    <img src="assets/images/logo.png" class="img-fluid logo center-block" alt="">
    <h3 class="mb-0"> Sign Up to Your Account </h3>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="" placeholder="Candidate's Name ">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="datepicker" placeholder="Date of Birth " >
          </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="" placeholder="Email Address">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="" placeholder="Mobile Number">
      </div>
   
      <div class="mb-3">
        
        <input type="password" class="form-control" id="" placeholder="Create a Password">
        <label class="label-caption"> ( Password should be at Least 8 charectrs one charecters & One number! ) </label>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="" placeholder="Re-Enter Your Password">
      </div>

      <div class="login-footer-strip">
        <button class="btn btn-outline-success save-proceed-btn" type="button" onclick="location.href='admission-form.html';">Save & Proceed</button>
        <button class="btn btn-outline-success reset-btn" type="reset">Reset</button>
      </div>
    </form>

  </div><!--login-strip-->
  </div><!--login-right-strip-->
  <img src="assets/images/flight-img.png" class="img-fluid flight-img" alt="">
